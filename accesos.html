<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F12F; &#x1F12F; &#x1F12F; &#x1F12F;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <a target="_blank" href="https://www.github.com" class="square-button square-button-github"></a>
        <a target="_blank" href="https://www.youtube.com" class="square-button square-button-youtube"></a>
        <a target="_blank" href="https://www.twitter.com" class="square-button square-button-twitter"></a>
        <a target="_blank" href="https://www.twitch.com" class="square-button square-button-twitch"></a>
	<a target="_blank" href="https://web.whatsapp.com" class="square-button square-button-whatsapp"></a>
        
</div>
<script>
        let i = 0;
        //setTimeout no recarga la pagina solo
        setInterval(() => {
            document.title = getTitle();
        }, 5000);

        function getTitle() {
            const fechaActual = new Date();
            
            if(i == 1){
                const dia = fechaActual.getDate();
                const mes = fechaActual.getMonth();
                const anio = fechaActual.getFullYear();
                i = 0;
                return `${dia}/${mes}/${anio}`;
            }
            else{
                const hora = fechaActual.getHours();
                const minuto = fechaActual.getMinutes();
                i++;
                return `${hora}:${minuto}`;
            }
        }
    </script>
</body>
</html>
