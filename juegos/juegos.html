<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ff3333;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }

        .download-section {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .download-section h2 {
            margin-top: 0;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            justify-content: space-between;
        }

        .square-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .download-link {
            display: inline-block;
            background-color: #cc0000;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
            align-items: center;
        
            max-width: 80%;
        }

        .download-link:hover {
            background-color: #ff0000;
        }

        
    </style>
</head>

    <div class="container">
