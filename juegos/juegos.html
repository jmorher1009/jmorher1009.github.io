<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin-left: 20%;
            margin-right: 20%;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 60px;
        }

        h1 {
            color: #ff3333;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }

        .download-section {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 50px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .square-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .download-link {
            display: inline-block;
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="download-section">
            <h2>Ping-Pong</h2>
            <div class="content-wrapper">
                <img src="ping_pong.png" alt="pingpong" class="square-image">
                <a href="" class="download-link" download>Descargar</a>
            </div>
        </div>
        
        <div class="download-section">
            <h2>Snake</h2>
            <div class="content-wrapper">
                <img src="snake_game.png" alt="anake" class="square-image">
                <a href="Snake.rar" class="download-link" download>Descargar</a>
            </div>
        </div>
        
        <div class="download-section">
            <h2>Pac-Man</h2>
            <div class="content-wrapper">
                <img src="pac_man.png" alt="Pac-Man" class="square-image">
                <a href="PacMan.rar" class="download-link" download>Descargar</a>
            </div>
        </div>
	<div class="download-section">
            <h2>Tetris</h2>
            <div class="content-wrapper">
                <img src="tetris.jpg" alt="Tetris" class="square-image">
                <a href="tetris.rar" class="download-link" download>Descargar</a>
            </div>
        </div>
        
    </div>
</body>

</html>
