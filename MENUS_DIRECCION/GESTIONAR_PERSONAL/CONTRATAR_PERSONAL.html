<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRATAR PERSONAL</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <form>
        <h2>MENU CONTRATAR PERSONAL</h2>
        <h2>Introduzca los datos del empleado</h2>
        <label for="login">Tipo de empleado:</label><br>
        <p><input type="radio" name="selecciona tipo" value="Administrativo" />Administrativo</p>
        <p><input type="radio" name="selecciona tipo" value="Camarero" />Camarero</p>
        <p><input type="radio" name="selecciona tipo" value="Cocinero" />Cocinero</p>
        <p><input type="radio" name="selecciona tipo" value="Jefe de sala" />Jefe de sala</p>
        <p><input type="radio" name="selecciona tipo" value="Jefe de cocina" />Jefe de cocina</p>
        <br>
        
        <label for="login">Turno:</label><br>
        <input type="radio" name="selecciona tipo" value="Mañana" />Mañana
        <input type="radio" name="selecciona tipo" value="Tarde" />Tarde

        <label for="login">Nombre:</label><br>
        <input type="text" id="login" name="login" required><br>
        <label for="login">DNI:</label><br>
        <input type="text" id="login" name="login" required><br>
        <label for="login">Dirección:</label><br>
        <input type="text" id="login" name="login" required><br>
        <label for="login">Fecha de Alta:</label><br>
        <input type="date" id="login" name="login" required><br>
        <br>
        <label for="login">Email:</label><br>
        <input type="text" id="login" name="login" required><br>
        <label for="login">Fecha de baja:</label><br>
        <input type="date" id="login" name="login" required><br>
        <button>Contratar Empleado</button>
    </form>
</body>
</html>
