<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylescalculadora.css">

    <title>Calculadora</title>
</head>

<body>
    <!--BOTONES-->
    <div class ="calculadora">
        <!-- PANTALLA -->

        <input type="pantalla">

        <div class="botones-box">
        <!--PRIMERA FILA-->
            
        <button class="boton-accion">AC</button>
        <button class="boton-accion" >()</button>
        <button class="boton-accion">%</button>
        <button class="boton-accion">รท</button>
        <!--SEGUNDA FILA-->
        <button class="boton-numero">7</button>
        <button class="boton-numero">8</button>
        <button class="boton-numero">9</button>
        <button class="boton-numero">x</button>

        <!--TERCERA FILA-->
        <button class="boton-numero">4</button>
        <button class="boton-numero">5</button>
        <button class="boton-numero">6</button>
        <button class="boton-accion">-</button>
        <!--CUARTA FILA-->
        <button class="boton-numero">1</button>
        <button class="boton-numero">2</button>
        <button class="boton-numero">3</button>
        <button class="boton-accion">+</button>
        <!--QUINTA FILA-->
        <button class="boton-numero">0</button>
        <button class="boton-accion">,</button>
        <button class="boton-accion">dlt</button>
        <button class="boton-accion">=</button>
    </div>    
    </div>

</body>

</html>
