<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylescalculadora.css">

    <title>Calculadora</title>
</head>

<body>
    <!--BOTONES-->
    <div class="calculadora">
        <!-- PANTALLA -->
        <input type="text" id="pantalla">

        <div class="botones-box">
            <!--PRIMERA FILA-->
            <button class="boton-accion" onclick="hacer('AC')">AC</button>
            <button class="boton-accion" onclick="hacer('(')">(</button>
            <button class="boton-accion" onclick="hacer('%')">%</button>
            <button class="boton-accion" onclick="hacer('รท')">รท</button>
            <!--SEGUNDA FILA-->
            <button class="boton-numero" onclick="hacer('7')">7</button>
            <button class="boton-numero" onclick="hacer('8')">8</button>
            <button class="boton-numero" onclick="hacer('9')">9</button>
            <button class="boton-accion" onclick="hacer('x')">x</button>

            <!--TERCERA FILA-->
            <button class="boton-numero" onclick="hacer('4')">4</button>
            <button class="boton-numero" onclick="hacer('5')">5</button>
            <button class="boton-numero" onclick="hacer('6')">6</button>
            <button class="boton-accion" onclick="hacer('-')">-</button>
            <!--CUARTA FILA-->
            <button class="boton-numero" onclick="hacer('1')">1</button>
            <button class="boton-numero" onclick="hacer('2')">2</button>
            <button class="boton-numero" onclick="hacer('3')">3</button>
            <button class="boton-accion" onclick="hacer('+')">+</button>
            <!--QUINTA FILA-->
            <button class="boton-numero" onclick="hacer('0')">0</button>
            <button class="boton-accion" onclick="hacer(',')">,</button>
            <button class="boton-accion" onclick="hacer('dlt')">dlt</button>
            <button class="boton-accion" onclick="hacer('=')">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
